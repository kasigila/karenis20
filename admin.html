<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BYZ Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#0b0b12;
  color:#fff;
}

.hidden{display:none}

.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

h1{text-align:center;margin-bottom:10px}
p{text-align:center;color:#aaa}

.login-box{
  max-width:360px;
  margin:120px auto;
  background:#151520;
  padding:30px;
  border-radius:20px;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}

input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:#1e1e2c;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#8A2BE2,#FF00FF);
  color:white;
  font-weight:700;
  cursor:pointer;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.filters{
  display:flex;
  gap:12px;
}

.filters input, .filters select{
  padding:10px;
  border-radius:10px;
  background:#1e1e2c;
  color:#fff;
  border:none;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th,td{
  padding:14px;
  border-bottom:1px solid #222;
  text-align:left;
}

th{
  color:#aaa;
  font-size:.85rem;
}

.status{
  font-weight:700;
}

.PENDING{color:#ffcc00}
.CONFIRMED{color:#00ff99}

.approve{
  background:#00c27a;
  padding:8px 14px;
  border-radius:999px;
  border:none;
  color:#000;
  font-weight:700;
  cursor:pointer;
}

.approve:disabled{
  opacity:.4;
  cursor:not-allowed;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="login-box">
  <h1>BYZ Admin</h1>
  <p>Secure access</p>
  <input id="password" type="password" placeholder="Admin password">
  <button onclick="login()">Enter</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="container hidden">
  <h1>BYZ Admin Dashboard</h1>
  <p>Live bookings & approvals</p>

  <div class="top-bar">
    <div class="filters">
      <input id="search" placeholder="Search name / booking ID" oninput="render()">
      <select id="statusFilter" onchange="render()">
        <option value="">All</option>
        <option value="PENDING">Pending</option>
        <option value="CONFIRMED">Confirmed</option>
      </select>
    </div>
    <button onclick="load()">Refresh</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Type</th>
        <th>Description</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxl8qg5fxw8yWZJj-R98x0V0nBALjQv66xuJLiom5rkEh_BpYtZRrMcFlYkjxAOq6UC/exec";
const ADMIN_PASSWORD = "weballwithbyz";

let bookings = [];

/* LOGIN */
function login(){
  if(password.value === ADMIN_PASSWORD){
    document.getElementById("login").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
    load();
  } else {
    alert("Incorrect password");
  }
}

/* LOAD DATA */
function load(){
  fetch(SCRIPT_URL)
    .then(r=>r.json())
    .then(d=>{
      bookings = d.bookings || [];
      render();
    });
}

/* RENDER TABLE */
function render(){
  const q = search.value.toLowerCase();
  const status = statusFilter.value;
  rows.innerHTML="";

  bookings
    .filter(b =>
      (!status || b.status === status) &&
      (!q ||
        (b.name||"").toLowerCase().includes(q) ||
        (b.bookingId||"").toLowerCase().includes(q)
      )
    )
    .forEach(b=>{
      const tr=document.createElement("tr");

      tr.innerHTML=`
        <td>${b.bookingId}</td>
        <td>${b.bookingType}</td>
        <td>${b.description}</td>
        <td>${b.name}</td>
        <td>${b.phone}</td>
        <td>${b.amount}</td>
        <td class="status ${b.status}">${b.status}</td>
        <td>
          ${b.status==="PENDING"
            ? `<button class="approve" onclick="approve('${b.bookingId}')">Approve</button>`
            : "â€”"
          }
        </td>
      `;

      rows.appendChild(tr);
    });
}

/* APPROVE */
function approve(id){
  if(!confirm("Approve this payment?")) return;

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({action:"approvePayment",bookingId:id})
  }).then(()=>{
    alert("Approved & email sent");
    load();
  });
}
</script>

</body>
</html>
