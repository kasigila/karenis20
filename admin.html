<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BYZ Ops Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b12;
  --panel:#151520;
  --card:#1e1e2c;
  --accent:#8A2BE2;
  --accent2:#FF00FF;
  --success:#00ffae;
  --warning:#ffcc00;
  --danger:#ff4d4d;
  --text:#ffffff;
  --muted:#b3b3c6;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#07070d,#0b0b12);
  color:var(--text);
}

/* LOGIN */
.login-screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-card{
  background:var(--panel);
  padding:36px;
  border-radius:22px;
  width:100%;
  max-width:380px;
}
.login-card input, .login-card button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:14px;
}
.login-card input{background:#1e1e2c;color:white}
.login-card button{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
  font-weight:700;
}

/* APP */
.app{display:none}
.header{
  padding:20px;
  border-bottom:1px solid #1e1e2c;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.content{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* CONTROLS */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:20px;
}
.controls input, .controls select, .controls button{
  padding:12px;
  border-radius:12px;
  border:none;
  background:#1e1e2c;
  color:white;
}
.controls button{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  font-weight:700;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:18px;
}
.booking{
  background:var(--card);
  padding:18px;
  border-radius:18px;
}
.booking small{color:var(--muted)}
.status{
  font-weight:700;
  margin-top:10px;
}
.pending{color:var(--warning)}
.confirmed{color:var(--success)}
.checked{color:var(--accent)}

.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.actions button{
  flex:1;
  padding:10px;
  border-radius:999px;
  border:none;
  font-weight:700;
}
.approve{background:var(--success);color:#000}
.checkin{background:linear-gradient(135deg,var(--accent),var(--accent2));color:white}

/* PRINT */
@media print{
  body{background:white;color:black}
  .login-screen,.controls,.actions,.header button{display:none}
  .booking{page-break-inside:avoid;border:1px solid #ccc}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-screen" id="loginScreen">
  <div class="login-card">
    <h2>BYZ Ops</h2>
    <input type="password" id="passwordInput" placeholder="Access password">
    <button onclick="handleLogin()">Enter</button>
    <p id="loginError" style="display:none;color:var(--danger)">Wrong password</p>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="header">
    <h3>Live Bookings</h3>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="content">

    <div class="controls">
      <select id="eventFilter" onchange="render()">
        <option value="">All Events</option>
        <option value="Groove">Groove</option>
        <option value="APT">APT</option>
        <option value="Tempo">Tempo</option>
      </select>

      <input id="searchInput" placeholder="Search name or booking ID" oninput="render()">

      <button onclick="printList()">Print Guest List</button>
    </div>

    <div class="grid" id="list"></div>

  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwiwV7ovrt97eEB7cF0H7zOEZbIpQj3M6RCjyUKGAtC19buMPWgtZLvjW-F_NZ-0_adBg/exec";
const PASSWORD = "weballwithbyz";

const loginScreen = document.getElementById("loginScreen");
const app = document.getElementById("app");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const list = document.getElementById("list");
const eventFilter = document.getElementById("eventFilter");
const searchInput = document.getElementById("searchInput");

let bookings = [];

function handleLogin(){
  if(passwordInput.value === PASSWORD){
    loginScreen.style.display="none";
    app.style.display="block";
    load();
  }else{
    loginError.style.display="block";
  }
}

function logout(){location.reload();}

function load(){
  fetch(SCRIPT_URL)
    .then(r=>r.json())
    .then(d=>{
      bookings = d.bookings || [];
      render();
    });
}

function render(){
  list.innerHTML="";
  const event = eventFilter.value.toLowerCase();
  const q = searchInput.value.toLowerCase();

  bookings
    .filter(b =>
      (!event || b.event.toLowerCase() === event) &&
      (!q || b.name.toLowerCase().includes(q) || b.bookingId.toLowerCase().includes(q))
    )
    .forEach(b=>{
      const div=document.createElement("div");
      div.className="booking";
      div.innerHTML=`
        <h4>${b.bookingId}</h4>
        <small>${b.event} â€¢ Table ${b.table}</small>
        <div>Name: ${b.name}</div>
        <div>Guests: ${b.guests}</div>
        <div>Phone: ${b.phone}</div>

        <div class="status ${
          b.status==="PENDING"?"pending":
          b.status==="CONFIRMED"?"confirmed":"checked"
        }">${b.status}</div>

        <div class="actions">
          ${
            b.status==="PENDING"
            ? `<button class="approve" onclick="approve('${b.bookingId}')">Approve</button>`
            : b.status==="CONFIRMED"
            ? `<button class="checkin" onclick="checkIn('${b.bookingId}')">Check In</button>`
            : ""
          }
        </div>
      `;
      list.appendChild(div);
    });
}

function approve(id){
  if(!confirm("Approve payment?")) return;
  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({action:"approvePayment",bookingId:id})
  }).then(load);
}

function checkIn(id){
  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({action:"checkIn",bookingId:id})
  }).then(load);
}

function printList(){
  window.print();
}
</script>

</body>
</html>
