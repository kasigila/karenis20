<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BYZ Ops Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b12;
  --panel:#151520;
  --card:#1e1e2c;
  --accent:#8A2BE2;
  --accent2:#FF00FF;
  --success:#00ffae;
  --warning:#ffcc00;
  --danger:#ff4d4d;
  --text:#ffffff;
  --muted:#b3b3c6;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#07070d,#0b0b12);
  color:var(--text);
}

/* ===== LOGIN ===== */
.login{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  background:var(--panel);
  padding:36px;
  border-radius:22px;
  width:100%;
  max-width:380px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.login-card h1{
  margin:0 0 8px;
  font-size:1.6rem;
}

.login-card p{
  color:var(--muted);
  font-size:.9rem;
  margin-bottom:24px;
}

.login-card input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#1e1e2c;
  color:white;
  margin-bottom:16px;
}

.login-card button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* ===== DASHBOARD ===== */
.app{
  display:none;
  min-height:100vh;
}

.header{
  padding:24px;
  border-bottom:1px solid #1e1e2c;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h2{
  margin:0;
  font-size:1.4rem;
}

.header span{
  color:var(--muted);
  font-size:.85rem;
}

.header button{
  background:#1e1e2c;
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
}

.content{
  padding:24px;
  max-width:1100px;
  margin:auto;
}

.filter{
  margin-bottom:20px;
}

.filter select{
  padding:12px;
  border-radius:12px;
  border:none;
  background:#1e1e2c;
  color:white;
}

/* ===== BOOKING CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:18px;
}

.booking{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}

.booking h3{
  margin:0 0 4px;
  font-size:1.1rem;
}

.booking small{
  color:var(--muted);
}

.row{
  margin-top:10px;
  font-size:.9rem;
}

.status{
  font-weight:700;
  margin-top:14px;
}

.pending{color:var(--warning)}
.confirmed{color:var(--success)}
.checked{color:var(--accent)}

.actions{
  margin-top:16px;
  display:flex;
  gap:10px;
}

.actions button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

.approve{
  background:var(--success);
  color:#000;
}

.checkin{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-card">
    <h1>BYZ Ops</h1>
    <p>Secure team access</p>
    <input type="password" id="pass" placeholder="Access password">
    <button onclick="login()">Enter Dashboard</button>
    <p id="error" style="color:var(--danger);display:none">Incorrect password</p>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">

<div class="header">
  <div>
    <h2>Live Bookings</h2>
    <span>BYZ Entertainment Operations</span>
  </div>
  <button onclick="logout()">Logout</button>
</div>

<div class="content">

<div class="filter">
  <select id="eventFilter" onchange="render()">
    <option value="">All Events</option>
    <option value="Groove">Groove</option>
    <option value="APT">APT</option>
    <option value="Tempo">Tempo</option>
  </select>
</div>

<div class="grid" id="list"></div>

</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwiwV7ovrt97eEB7cF0H7zOEZbIpQj3M6RCjyUKGAtC19buMPWgtZLvjW-F_NZ-0_adBg/exec";
const PASSWORD = "weballwithbyz";

let bookings=[];

function login(){
  if(pass.value===PASSWORD){
    login.style.display="none";
    app.style.display="block";
    load();
  }else{
    error.style.display="block";
  }
}

function logout(){location.reload();}

function load(){
  fetch(SCRIPT_URL).then(r=>r.json()).then(d=>{
    bookings=d.bookings||[];
    render();
  });
}

function render(){
  list.innerHTML="";
  const filter=eventFilter.value;

  bookings
    .filter(b=>!filter||b.event===filter)
    .forEach(b=>{
      const div=document.createElement("div");
      div.className="booking";

      div.innerHTML=`
        <h3>${b.bookingId}</h3>
        <small>${b.event} â€¢ Table ${b.table}</small>

        <div class="row"><b>Name:</b> ${b.name}</div>
        <div class="row"><b>Guests:</b> ${b.guests}</div>
        <div class="row"><b>Phone:</b> ${b.phone}</div>

        <div class="status ${b.status==="PENDING"?"pending":b.status==="CONFIRMED"?"confirmed":"checked"}">
          ${b.status}
        </div>

        <div class="actions">
          ${
            b.status==="PENDING"
            ? `<button class="approve" onclick="approve('${b.bookingId}')">Approve</button>`
            : b.status==="CONFIRMED"
            ? `<button class="checkin" onclick="checkIn('${b.bookingId}')">Check In</button>`
            : ""
          }
        </div>
      `;
      list.appendChild(div);
    });
}

function approve(id){
  if(!confirm("Approve this payment?"))return;
  fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({action:"approvePayment",bookingId:id})})
  .then(()=>load());
}

function checkIn(id){
  fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({action:"checkIn",bookingId:id})})
  .then(()=>load());
}
</script>

</body>
</html>
