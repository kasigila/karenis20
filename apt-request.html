<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>APT Session — Request Invite</title>

<style>
/* ===================== APPLE-LIKE DESIGN TOKENS ===================== */
:root{
  --bg:#ffffff;
  --bg-alt:#f5f5f7;
  --bg-elev:#ffffff;
  --text:#1d1d1f;
  --sub:#6e6e73;
  --border:#d2d2d7;
  --accent:#000000;

  --radius: 22px;
  --shadow: 0 18px 60px rgba(0,0,0,.08);
  --shadow-soft: 0 10px 30px rgba(0,0,0,.08);
  --ease: cubic-bezier(.2,.8,.2,1);
  --max: 900px;
}

/* ===================== BASE ===================== */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.55;
}
a{text-decoration:none;color:inherit}
.container{max-width:var(--max);margin:0 auto;padding:0 24px}

/* ===================== HEADER ===================== */
header{padding:22px 0 10px;}
.header-inner{
  display:flex;align-items:center;justify-content:space-between;
  gap:16px;
}
.brand{
  display:flex;align-items:center;gap:10px;
  font-weight:700;letter-spacing:-.4px;
}
.brand-logo{
  width:40px;height:40px;object-fit:contain;
}

/* ===================== HERO ===================== */
.hero{
  padding: 36px 0 22px;
  background:
    radial-gradient(900px 380px at 50% -10%, color-mix(in srgb, var(--border) 35%, transparent), transparent 70%),
    linear-gradient(180deg, color-mix(in srgb, var(--bg-alt) 70%, transparent), transparent 52%);
}
.kicker{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:9px 14px;
  border:1px solid var(--border);
  background: color-mix(in srgb, var(--bg-elev) 90%, transparent);
  border-radius:999px;
  color:var(--sub);
  font-size:13px;
}
.hero h1{
  margin-top:14px;
  font-size: clamp(1.9rem, 4.2vw, 3rem);
  letter-spacing:-.9px;
}
.hero p{
  margin-top:8px;
  color:var(--sub);
  max-width: 50ch;
}

/* ===================== FORM CARD ===================== */
.card{
  margin-top:20px;
  border-radius: 26px;
  border:1px solid var(--border);
  background: var(--bg-elev);
  box-shadow: var(--shadow);
  padding: 20px;
}

.field{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-top:12px;
}
label{
  font-size:12px;
  color:var(--sub);
  letter-spacing:.12em;
  text-transform:uppercase;
}
input, textarea{
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px 14px;
  font-size:14px;
  background: var(--bg-elev);
}

.btn{
  display:inline-flex;align-items:center;justify-content:center;
  gap:10px;
  padding:12px 18px;border-radius:999px;
  font-size:14px;font-weight:600;
  border:1px solid var(--border);
  background:var(--bg-elev);
  color:var(--text);
  transition: transform .25s var(--ease), box-shadow .25s var(--ease), background .25s var(--ease);
  cursor:pointer;
}
.btn:hover{transform: translateY(-2px); box-shadow: var(--shadow-soft)}
.btn.primary{
  background:var(--accent);
  border-color:transparent;
  color:var(--bg);
}

@media (max-width: 560px){
  .card{padding:16px;}
}
</style>
</head>

<body>
<header>
  <div class="container header-inner">
    <a class="brand" href="indexx.html">
      <img class="brand-logo" src="assets/byz-logo-black.png" alt="BYZ" />
      <span>BYZ</span>
    </a>
    <a class="btn" href="indexx.html">Back Home</a>
  </div>
</header>

<section class="hero">
  <div class="container">
    <span class="kicker">APT. SESSION</span>
    <h1>Request Your Invite</h1>
    <p>APT is invite‑only. Share a little about yourself and we’ll be in touch.</p>
  </div>
</section>

<section>
  <div class="container">
    <div class="card">
      <form>
        <div class="field">
          <label>Full Name</label>
          <input type="text" placeholder="Your name" required />
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="you@email.com" required />
        </div>
        <div class="field">
          <label>Phone</label>
          <input type="tel" placeholder="+255..." required />
        </div>
        <div class="field">
          <label>Why should we invite you?</label>
          <textarea rows="4" placeholder="Tell us your vibe, group size, or occasion"></textarea>
        </div>
        <div style="margin-top:16px;">
          <button class="btn primary" type="submit">Request Invite</button>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
